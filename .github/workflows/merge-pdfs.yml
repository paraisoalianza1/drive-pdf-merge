name: Merge PDFs from Drive (por carpeta, a 'Compilados')

on:
  schedule:
    # 11:00 UTC = 06:00 a. m. Bogot√° (UTC-5), todos los lunes
    - cron: "0 13 * * 1"
  workflow_dispatch: {}  # tambi√©n permite ejecutarlo manualmente

jobs:
  merge:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üëá Compresor PDF
      - name: Install Ghostscript
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript

      - name: Run merge
        env:
          AUTH_MODE: oauth
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          FOLDER_IDS: ${{ secrets.FOLDER_IDS }}          # ["id1","id2",...]
          MIN_PDFS: "1"                                  # t√∫ lo dejaste en 1; c√°mbialo si quieres
          DRY_RUN: "false"                               # "true" para pruebas
          COMPILED_SUBFOLDER_NAME: "Compilados"
          # üëá Flags de compresi√≥n (requiere las funciones en merge_pdfs.py)
          PDF_COMPRESS: "true"                           # pon "false" para desactivar
          PDF_QUALITY: "screen"                           # screen | ebook | printer | prepress | default
        run: |
          # Ejecuta y guarda el log para adjuntarlo si falla
          python src/merge_pdfs.py | tee run.log

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merge-log
          path: run.log

  notify_email:
    needs: merge
    if: failure()             # Solo cuando el job 'merge' falla
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: merge-log
          path: .

      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.ALERT_EMAIL_USER }}
          password: ${{ secrets.ALERT_EMAIL_PASS }}
          subject: "‚ùå Fall√≥ el Merge PDFs ‚Äì ${{ github.repository }} #${{ github.run_number }}"
          from: "GitHub Actions <${{ secrets.ALERT_EMAIL_USER }}>"
          to: "diversionesalianza.bog@gmail.com"
          body: |
            Hola Andr√©s,
            El workflow fall√≥: ${{ github.workflow }} (run #${{ github.run_number }})
            Repo: ${{ github.repository }}
            Rama: ${{ github.ref_name }}
            Revisa el log adjunto o entra aqu√≠:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: run.log
